apiVersion: v1
kind: Service
metadata:
  name: atlantis
  namespace: atlantis
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  selector:
    app: atlantis
  ports:
    - name: http
      port: 80
      targetPort: 4141
      protocol: TCP
